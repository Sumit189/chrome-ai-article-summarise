<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Article Summarizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            width: 400px;
            height: 600px;
            overflow-y: auto;
        }
        
        .custom-select {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #444;
        }
        
        .summary-box {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }
        
        .summary-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .summary-box::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .summary-box::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }

        .circle-loader {
          position: absolute;
          top: 35%;
          left: 45%;
          width: 40px;
          height: 40px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          border-top: 4px solid #fff;
          animation: spin 1s linear infinite;
          transform: translate(-50%, -50%);
          display: none; /* Hide by default */
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

        #summaryOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        #rewrittenOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .btn-black {
            background-color: #000;
            border-color: #333;
            color: #fff;
        }

        .btn-black:hover, .btn-black:focus {
            background-color: #333;
            border-color: #444;
            color: #fff;
        }
    </style>
</head>
<body class="p-3">
    <div class="container-fluid p-0">
        <h2 class="text-center mb-4">Summarize Article</h2>
        <div class="bg-dark p-4 rounded shadow">
            <div class="mb-3">
                <label for="toneSelector" class="form-label">Select the tone:</label>
                <select id="toneSelector" class="form-select custom-select">
                    <option value="formal">Formal</option>
                    <option value="casual">Casual</option>
                    <option value="technical">Technical</option>
                </select>
            </div>
            <button id="summarizeBtn" class="btn btn-black w-100 mb-3">
                <i class="fas fa-magic me-2"></i>Summarize & Rewrite
            </button>
            <div class="mb-3">
                <label class="form-label d-flex justify-content-between align-items-center">
                    Summary
                    <button id="summary-block-copyBtn" class="btn btn-outline-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </label>
                <div class="summary-box">
                    <div class="circle-loader" id="summary-block-loader"></div>
                    <pre id="summaryOutput" class="text-light mb-0"></pre>
                </div>

              </div>
              <div class="mb-3">
                <label class="form-label d-flex justify-content-between align-items-center">
                  Rewritten
                  <button id="rewrite-block-copyBtn" class="btn btn-outline-light btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">
                      <i class="fas fa-copy"></i>
                  </button>
                </label>
                <div class="summary-box">
                  <div class="circle-loader" id="rewrite-block-loader"></div>
                  <pre id="rewrittenOutput" class="text-light mb-0"></pre>
                </div>
              </div>
        </div>
    </div> 
    <script src="popup.js"></script>
</body>
</html>
